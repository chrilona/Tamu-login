    <div class="login">
        <h1> Welcome customer &#128175;</h1>
        <form action="/auth" method="post">
            <label for="username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <label for="password">

            </label>

            <input type="submit" value="Login">
        </form>
    </div>
